<h2 align="center" mat-dialog-title>{{ 'menu.speech' | i18n }}</h2>
<mat-dialog-content>
    <div class="dialog-container">
        <div class="text-center mt-3" *ngFor="let voice of voices;">
            <button mat-stroked-button (click)="select(voice.name)">{{voice.name}}</button>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">{{ 'dialog.cancel' | i18n }}</button>
</mat-dialog-actions>
